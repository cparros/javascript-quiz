<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Quiz</title>
</head>
<body>
  <header>
    <nav id="highScores">
      <a href="#">High Scores</a>
    </nav>
    <section id="timer">
    </section>
  </header>
  <section class="container">
    <section class="row">
      <section class="col-md-12">
        <h1>Question 1</h1>
      </section>
    </section>
          
      <section class="row">
          <div class="col-md-12">
            <p id="description">What is the correct definition of a JavaScript (JS) Variable?
            </p>
            <p id="luck">Choose Carefully!</p>
          </div>
      </section>

      <section class="row">
          <div class="col-md-12">
            <a href="question2.html" type="button" class="btn btn-primary " id="correct">
              A JS variable is a container for storing data.
            </a>
          </div>
        </section>
        <section class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary " id="incorrect1">
              A JS variable is a way to loop through arrays.
            </button>
          </div>
        </section>
        <section class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary " id="incorrect2">
              A JS variable is a way to change a number into a string.
            </button>
          </div>
        </section>
        <section class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="incorrect3">
              A JS variable is an if/else statement
            </button>
          </div>
        </section>
            
    
  </section>

<script src="script.js"></script>
</body>
</html>
